version: 2.1

orbs:
  terraform: circleci/terraform@3.1.0

jobs:
  terraform_validate:
    docker:
      - image: hashicorp/terraform:1.1.0
    working_directory: ~/project
    parameters:
      arm_client_id:
        type: string
      arm_client_secret:
        type: string
      arm_subscription_id:
        type: string
    steps:
      - checkout
      - run: cd prod && terraform init
      - run: cd prod && terraform validate
    environment:
      ARM_CLIENT_ID: << parameters.arm_client_id >>
      ARM_CLIENT_SECRET: << parameters.arm_client_secret >>
      ARM_SUBSCRIPTION_ID: << parameters.arm_subscription_id >>

  terraform_plan:
    docker:
      - image: hashicorp/terraform:1.1.0
    working_directory: ~/project
    parameters:
      arm_client_id:
        type: string
      arm_client_secret:
        type: string
      arm_subscription_id:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Terraform Init
          command: cd prod && terraform init -reconfigure
      - run: cd prod && terraform plan -out=tfplan
    environment:
      ARM_CLIENT_ID: << parameters.arm_client_id >>
      ARM_CLIENT_SECRET: << parameters.arm_client_secret >>
      ARM_SUBSCRIPTION_ID: << parameters.arm_subscription_id >>

  terraform_apply:
    docker:
      - image: hashicorp/terraform:1.1.0
    working_directory: ~/project
    parameters:
      arm_client_id:
        type: string
      arm_client_secret:
        type: string
      arm_subscription_id:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run: cd prod && terraform apply -auto-approve tfplan
    environment:
      ARM_CLIENT_ID: << parameters.arm_client_id >>
      ARM_CLIENT_SECRET: << parameters.arm_client_secret >>
      ARM_SUBSCRIPTION_ID: << parameters.arm_subscription_id >>

workflows:
  version: 2
  deploy_infrastructure:
    jobs:
      - terraform_validate:
          context: projectx
          arm_client_id: << parameters.arm_client_id >>
          arm_client_secret: << parameters.arm_client_secret >>
          arm_subscription_id: << parameters.arm_subscription_id >>
          filters:
            branches:
              only: prod
      - terraform_plan:
          context: projectx
          arm_client_id: << parameters.arm_client_id >>
          arm_client_secret: << parameters.arm_client_secret >>
          arm_subscription_id: << parameters.arm_subscription_id >>
          requires:
            - terraform_validate
          filters:
            branches:
              only: prod
      - terraform_apply:
          context: projectx
          arm_client_id: << parameters.arm_client_id >>
          arm_client_secret: << parameters.arm_client_secret >>
          arm_subscription_id: << parameters.arm_subscription_id >>
          requires:
            - terraform_plan
          filters:
            branches:
              only: prod
