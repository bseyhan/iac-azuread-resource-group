version: 2.1

orbs:
  terraform: circleci/terraform@3.1.0

jobs:
  terraform_validate:
    docker:
      - image: hashicorp/terraform:1.1.0
    working_directory: ~/project
    steps:
      - checkout
      - run: 
          name: Terraform Init
          command: |
            cd prod
            terraform init
      - run: 
          name: Terraform Validate
          command: |
            cd prod
            terraform validate
    context: projectx  # Ensure this context contains ARM_* environment variables

  terraform_plan:
    docker:
      - image: hashicorp/terraform:1.1.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Terraform Plan
          command: |
            cd prod
            terraform plan -out=tfplan
    context: projectx

  terraform_apply:
    docker:
      - image: hashicorp/terraform:1.1.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Terraform Apply
          command: |
            cd prod
            terraform apply -auto-approve tfplan
    context: projectx

workflows:
  version: 2
  deploy_infrastructure:
    jobs:
      - terraform_validate:
          context: projectx
          filters:
            branches:
              only: prod
      - terraform_plan:
          context: projectx
          requires:
            - terraform_validate
          filters:
            branches:
              only: prod
      - terraform_apply:
          context: projectx
          requires:
            - terraform_plan
          filters:
            branches:
              only: prod
