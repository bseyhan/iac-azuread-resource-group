version: 2.1

orbs:
  terraform: circleci/terraform@3.1.0

jobs:
  # Define individual jobs for each Terraform step
  terraform_validate:
    docker:
      - image: hashicorp/terraform:1.1.0
    working_directory: ~/project
    steps:
      - checkout
      - run: cd prod && terraform init
      - run: cd prod && terraform validate
    context: projectx

  terraform_plan:
    docker:
      - image: hashicorp/terraform:1.1.0
    working_directory: ~/project
    steps:
      - checkout
      - run: cd prod && terraform plan -out=tfplan
    context: projectx

  terraform_apply:
    docker:
      - image: hashicorp/terraform:1.1.0
    working_directory: ~/project
    steps:
      - checkout
      - run: cd prod && terraform apply -auto-approve tfplan
    context: projectx

workflows:
  version: 2
  deploy_infrastructure:
    jobs:
      - terraform_validate:
          context: projectx
      - terraform_plan:
          context: projectx
          requires:
            - terraform_validate
      - terraform_apply:
          context: projectx
          requires:
            - terraform_plan
          filters:
            branches:
              only: prod
